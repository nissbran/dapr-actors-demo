version: '3.4'

services:
  client-api:
    image: ${DOCKER_REGISTRY-}client-api
    build:
      context: src\
      dockerfile: Dockerfile.api
    ports:
      - 7080:5000
  client-api-dapr:
    image: daprio/daprd:1.10.2-mariner
    command: ["./daprd",
     "-app-id", "client-api",
     "-app-port", "5000",
     "-placement-host-address", "dapr-placement:50006",
     "-resources-path", "./components"]   
    volumes:
      - "./dapr/docker-components/:/components"
    depends_on:
      client-api:
        condition: service_started
      dapr-placement:
        condition: service_started
    network_mode: "service:client-api"

  actor-worker-1:
    image: ${DOCKER_REGISTRY-}actor-worker
    build:
      context: src\
      dockerfile: Dockerfile.worker
    ports:
      - 7081:5000
  actor-worker-1-dapr:
    image: daprio/daprd:1.10.2-mariner
    command: ["./daprd",
     "-app-id", "actor-worker",
     "-app-port", "5000",
     "-placement-host-address", "dapr-placement:50006",
     "-resources-path", "./components"]   
    volumes:
      - "./dapr/docker-components/:/components"
    depends_on:
      actor-worker-1:
        condition: service_started
      dapr-placement:
        condition: service_started
    network_mode: "service:actor-worker-1"

  actor-worker-2:
    image: ${DOCKER_REGISTRY-}actor-worker
    build:
      context: src\
      dockerfile: Dockerfile.worker
    ports:
      - 7082:5000
  actor-worker-2-dapr:
    image: daprio/daprd:1.10.2-mariner
    command: ["./daprd",
     "-app-id", "actor-worker",
     "-app-port", "5000",
     "-placement-host-address", "dapr-placement:50006",
     "-resources-path", "./components"]   
    volumes:
      - "./dapr/docker-components/:/components"
    depends_on:
      actor-worker-2:
        condition: service_started
      dapr-placement:
        condition: service_started
    network_mode: "service:actor-worker-2"

  dapr-placement:
    image: daprio/dapr:1.10.2-mariner
    command: ["./placement", "--port", "50006"]
    ports:
      - "50006:50006"

  redis:
    image: redis:latest
    ports:
      - 6380:6379
